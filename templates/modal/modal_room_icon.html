{% load static %}
<div class="modal fade" id="modal-room-icon" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">アイコン選択</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <span>以下からアイコンを選択</span>
                <div class="link-item-icon-list flex-area">
                    <div class="link-item-icon">
                        <img src="{% static "images/twitter.png" %}" class="select-img select-link-item-icon">
                    </div>
                    <div class="link-item-icon">
                        <img src="{% static "images/facebook.png" %}" class="select-img select-link-item-icon">
                    </div>
                    <div class="link-item-icon">
                        <img src="{% static "images/instagram.png" %}" class="select-img select-link-item-icon">
                    </div>
                    <div class="link-item-icon">
                        <img src="{% static "images/youtube.png" %}" class="select-img select-link-item-icon">
                    </div>
                    <div class="link-item-icon">
                        <img src="{% static "images/line.png" %}" class="select-img select-link-item-icon">
                    </div>
                </div>
                {% comment %} <label class="img-upload-label">
                    画像の追加
                    <input type="file" class="form-control file-uploader" name="img" accept="image/*">
                </label> {% endcomment %}
            </div>
            <div class="modal-footer"></div>
        </div>
    </div>
</div>
