<table class="table">
  <tr>
    <th scope="row" class="search-post-th">
      <label for="post-search-username">ユーザー</label>
    </th>
    <td>
      <input
        type="text"
        id="post-search-username"
        placeholder="ユーザー"
        name="username"
        value="{{search.username}}"
      />
    </td>
  </tr>
  <tr>
    <th scope="row" class="search-post-th">
      <label for="post-search-title">タイトル</label>
    </th>
    <td>
      <input
        type="text"
        id="post-search-title"
        placeholder="タイトル"
        name="title"
        value="{{search.title}}"
      />
    </td>
  </tr>
  <tr>
    <th scope="row" class="search-post-th"><label for="">投稿日</label></th>
    <td>
      <input
        type="date"
        id="post-search-date-from"
        name="date_from"
        value="{{search.date_from}}"
      />
      〜
      <input
        type="date"
        id="post-search-date-to"
        name="date_to"
        value="{{search.date_to}}"
      />
    </td>
  </tr>
  <tr>
    <th scope="row" class="search-post-th"><label for="">検索範囲</label></th>
    <td>
      {% if search.my_room_check %}
      <label class="checkbox-space"
        ><input
          type="checkbox"
          class="search-range"
          id="my-room-check-input"
          name="my_room_check"
          checked
        />
        MyRoom</label
      >
      {% else %}
      <label class="checkbox-space"
        ><input
          type="checkbox"
          class="search-range"
          id="my-room-check-input"
          name="my_room_check"
        />
        MyRoom</label
      >
      {% endif %} {% if search.attend_room_check %}
      <label class="checkbox-space"
        ><input
          type="checkbox"
          class="search-range"
          id="attend-room-check-input"
          name="attend_room_check"
          checked
        />
        参加中のRoom</label
      >
      {% else %}
      <label class="checkbox-space"
        ><input
          type="checkbox"
          class="search-range"
          id="attend-room-check-input"
          name="attend_room_check"
        />
        参加中のRoom</label
      >
      {% endif %}
      <br />
      {% if search.other_room_check %}
      <label class="checkbox-space"
        ><input
          type="checkbox"
          class="search-range"
          id="other-room-check-input"
          name="other_room_check"
          checked
        />
        それ以外のRoom</label
      >
      {% else %}
      <label class="checkbox-space"
        ><input
          type="checkbox"
          class="search-range"
          id="other-room-check-input"
          name="other_room_check"
        />
        それ以外のRoom</label
      >
      {% endif %} {% if search.no_room_check %}
      <label class="checkbox-space"
        ><input
          type="checkbox"
          id="no-room-check-input"
          name="no_room_check"
          checked
        />
        Roomに属さない</label
      >
      {% else %}
      <label class="checkbox-space"
        ><input type="checkbox" id="no-room-check-input" name="no_room_check" />
        Roomに属さない</label
      >
      {% endif %}
    </td>
  </tr>
  <tr>
    <th scope="row" class="search-post-th">
      <label for="">お気に入りのみ</label>
    </th>
    <td>
      {% if search.is_favorite %}
      <label class="checkbox-space"
        ><input type="checkbox" name="is_favorite" checked /> Yes</label
      >
      {% else %}
      <label class="checkbox-space"
        ><input type="checkbox" name="is_favorite" /> Yes</label
      >
      {% endif %}
    </td>
  </tr>
  <tr>
    <th scope="row"><label for="">タグ</label></th>
    <td>
      <input
        type="text"
        class="tag-input"
        autocomplete="on"
        list="search-tag-list"
        placeholder="例)カフェ"
      />
      <datalist id="search-tag-list"></datalist>
      <input
        type="button"
        class="btn btn-sm btn-primary add-tag-button"
        value="追加"
        data-max-len="5"
      />
      <div
        class="added-tag-list flex-area"
        id="added-search-post-tag-list"
      ></div>
      <input type="hidden" value="" name="tags" />
      <script>
        var tags = "{{search.tags}}".split(",");
        $.each(tags, function (idx, tag) {
          append_removable_tag(tag, "#added-search-post-tag-list");
        });
      </script>
    </td>
  </tr>
</table>
