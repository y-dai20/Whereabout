<table class="table">
  <tr>
    <th scope="row">
      <label for="reply-search-username">返信者</label>
    </th>
    <td>
      <input
        type="text"
        id="reply-search-username"
        placeholder="返信者"
        name="username"
        value="{{search.username}}"
      />
    </td>
  </tr>
  <tr>
    <th scope="row">
      <label for="reply-search-text">テキスト</label>
    </th>
    <td>
      <input
        type="text"
        id="reply-search-text"
        placeholder="テキスト"
        name="text"
        value="{{search.text}}"
      />
    </td>
  </tr>
  <tr>
    <th scope="row"><label for="">作成日</label></th>
    <td>
      <input
        type="date"
        id="reply-search-date-from"
        name="date_from"
        value="{{search.date_from}}"
      />
      〜
      <input
        type="date"
        id="reply-search-date-to"
        name="date_to"
        value="{{search.date_to}}"
      />
    </td>
  </tr>
  <tr>
    <th scope="row"><label for="">立場</label></th>
    <td>
      <div class="radio-button">
        {% if search.position == "" %}
        <input
          class="radio-position"
          id="radio-all"
          type="radio"
          name="position"
          value=""
          checked
        />
        {% else %}
        <input
          class="radio-position"
          id="radio-all"
          type="radio"
          name="position"
          value=""
        />
        {% endif %}
        <label for="radio-all">すべて</label>
        <div class="my-row">
          <div class="my-col">
            {% if search.position == "agree" %}
            <input
              class="radio-position"
              id="radio-Agree"
              type="radio"
              name="position"
              value="agree"
              checked
            />
            {% else %}
            <input
              class="radio-position"
              id="radio-Agree"
              type="radio"
              name="position"
              value="agree"
            />
            {% endif %}
            <label for="radio-Agree">
              賛成
              <script>
                document.write(get_traffic_img(trafficGreenImg));
              </script>
            </label>
          </div>
          <div class="my-col">
            {% if search.position == "neutral" %}
            <input
              class="radio-position"
              id="radio-Neutral"
              type="radio"
              name="position"
              value="neutral"
              checked
            />
            {% else %}
            <input
              class="radio-position"
              id="radio-Neutral"
              type="radio"
              name="position"
              value="neutral"
            />
            {% endif %}
            <label for="radio-Neutral">
              中立
              <script>
                document.write(get_traffic_img(trafficYellowImg));
              </script>
            </label>
          </div>
          <div class="my-col">
            {% if search.position == "disagree" %}
            <input
              class="radio-position"
              id="radio-Disagree"
              type="radio"
              name="position"
              value="disagree"
              checked
            />
            {% else %}
            <input
              class="radio-position"
              id="radio-Disagree"
              type="radio"
              name="position"
              value="disagree"
            />
            {% endif %}
            <label for="radio-Disagree">
              反対
              <script>
                document.write(get_traffic_img(trafficRedImg));
              </script>
            </label>
          </div>
        </div>
      </div>
    </td>
  </tr>
  <tr>
    <th scope="row"><label for="">返信タイプ</label></th>
    <td>
      <select class="select-reply-type" name="type">
        {% if search.type %}
        <option value="">すべて</option>
        {% else %}
        <option value="" selected>すべて</option>
        {% endif %} {% if reply_types %} {% for reply_type in reply_types %}
        {%if reply_type != '' %} {% if reply_type == search.type %}
        <option value="{{reply_type}}" selected>{{reply_type}}</option>
        {%else %}
        <option value="{{reply_type}}">{{reply_type}}</option>
        {% endif %} {% endif %} {% endfor %} {% endif %}
      </select>
    </td>
  </tr>
</table>
