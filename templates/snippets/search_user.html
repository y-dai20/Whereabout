<table class="table">
  <tr>
    <th scope="row"><label for="user-search-username">ユーザー名</label></th>
    <td>
      <input
        type="text"
        id="user-search-username"
        placeholder="ユーザー名"
        name="username"
        value="{{search.username}}"
      />
    </td>
  </tr>
  <tr>
    <th scope="row"><label for="user-search-profession">職業</label></th>
    <td>
      <input
        type="text"
        id="user-search-profession"
        placeholder="職業"
        name="profession"
        value="{{search.profession}}"
      />
    </td>
  </tr>
  <tr>
    <th scope="row"><label for="user-search-description">詳細</label></th>
    <td>
      <input
        type="text"
        id="user-search-description"
        placeholder="詳細"
        name="description"
        value="{{search.description}}"
      />
    </td>
  </tr>
  <tr>
    <th scope="row"><label for="">作成日</label></th>
    <td>
      <input
        type="date"
        id="user-search-date-from"
        name="date_from"
        value="{{search.date_from}}"
      />
      〜
      <input
        type="date"
        id="user-search-date-to"
        name="date_to"
        value="{{search.date_to}}"
      />
    </td>
  </tr>
  <tr>
    <th scope="row"><label for="">ブッロク有無</label></th>
    <td class="flex-area">
      {% if search.is_blocked %}
      <div class="radio-button-area">
        <input
          type="radio"
          id="search-blocked"
          name="is_blocked"
          value="true"
          checked
        />
        <label for="search-blocked">有</label>
        <div class="radio-check"></div>
      </div>
      <div class="radio-button-area">
        <input
          type="radio"
          id="search-not-blocked"
          name="is_blocked"
          value="false"
        />
        <label for="search-not-blocked">無</label>
        <div class="radio-check"></div>
      </div>
      {% else %}
      <div class="radio-button-area">
        <input
          type="radio"
          id="search-blocked"
          name="is_blocked"
          value="true"
        />
        <label for="search-blocked">有</label>
        <div class="radio-check"></div>
      </div>
      <div class="radio-button-area">
        <input
          type="radio"
          id="search-not-blocked"
          name="is_blocked"
          value="false"
          checked
        />
        <label for="search-not-blocked">無</label>
        <div class="radio-check"></div>
      </div>
      {% endif %}
    </td>
  </tr>
  <tr>
    <th scope="row"><label for="">タグ</label></th>
    <td>
      <input
        type="text"
        class="tag-input"
        autocomplete="on"
        list="search-tag-list"
        placeholder="例)カフェ"
      />
      <datalist id="search-tag-list"></datalist>
      <input
        type="button"
        class="btn btn-sm btn-primary add-tag-button"
        value="追加"
        data-max-len="5"
      />
      <div
        class="added-tag-list flex-area"
        id="added-search-user-tag-list"
      ></div>
      <input type="hidden" value="" name="tags" />
      <script>
        var tags = "{{search.tags}}".split(",");
        $.each(tags, function (idx, tag) {
          append_removable_tag(tag, "#added-search-user-tag-list");
        });
      </script>
    </td>
  </tr>
</table>
