{% extends 'base.html' %}
 
{% block main %}
<div class="content index-post-content">
  <div class="my-container">
    <div class="login-area">
      <div class="title c-white">
        ログイン
      </div>
      {% for message in messages %}
        <span class="error">{{ message }}</span><br>
      {% endfor %}
      <form method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="" class="c-white">ユーザー名</label>
          <input type="text" class="form-control" name="username" placeholder="Username">
        </div>
        <div class="form-group">
          <label for="" class="c-white">メールアドレス</label>
          <input type="email" class="form-control" name="email" placeholder="Email">
        </div>
        <div class="form-group">
          <label for="" class="c-white">パスワード</label>
          <input type="password" class="form-control" name="password" placeholder="Password">
        </div>
        <div class="right-button">
          <button class="btn btn-secondary" type="submit">
            ログイン
          </button>
        </div>
      </form>
      <div class="text-center c-white">
        <p>パスワードを忘れた場合は<a href="/reset-password/">こちら</a></p>
        <p>新規登録の場合は<a href="/signup/">こちら</a></p>
      </div>
    </div>
  </div>
</div>

{% endblock %}
