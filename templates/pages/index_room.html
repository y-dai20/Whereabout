{% extends 'base.html' %} 
{% block main %}
<div class="content">

    {% include "../snippets/search_room.html" %}

    <div class="room-list my-row">
      {{dumps_object_list | json_script:'dumps_object_list'}}

    {% include 'snippets/load_more.html' with type="room" %}
  </div>
</div>

{% endblock %}
