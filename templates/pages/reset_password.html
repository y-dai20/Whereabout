{% extends 'base.html' %}
 
{% block main %}
{% load static %}
<div class="content">
  <div class="my-container">
    <div class="login-area">
      <div class="title c-white">
        <span data-bs-toggle="tooltip" data-bs-placement="right" title="8文字以上">
          パスワードリセット<script>document.write(get_question_img());</script>
        </span>
      </div>
      <form id="reset-password-form">
        {% csrf_token %}
        <div class="form-group">
          <label for="" class="c-white">パスワード</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
          <label for="" class="c-white">パスワード確認</label>
          <input type="password" class="form-control" name="password_confirm" placeholder="Password">
        </div>
        <div class="form-group right-button">
          <button class="btn btn-secondary" id="reset-password-button" type="button">
            リセット
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
 
{% endblock %}
