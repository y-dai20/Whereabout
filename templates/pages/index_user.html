{% extends 'base.html' %} 
{% block main %}
<div class="content">
  <div class="my-container">
    <div class="text-center c-white">
      <h1>Whereabout - あなたのサイト</h1>
      <h2>あなただけのサイトを作成し，居心地の良い空間にしましょう</h2>
    </div>
    {% include "../snippets/search_user.html" %}

    <div class="user-list my-row">
      {{dumps_object_list | json_script:'dumps_object_list'}}
      <script>
        var users = JSON.parse(document.getElementById('dumps_object_list').textContent);
        create_user_items('.user-list', users, true);
      </script>
    </div>
    {% include 'snippets/load_more.html' with type="user" %}
  </div>
</div>

{% endblock %}
